<!DOCTYPE html>
<html>
  <head>
    <title>Photo Booth</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;"
    />
    <style>
      @font-face {
        font-family: "exemplo";
        src: url("./assets/fonts/FontsFree-Net-Akira-Expanded-Demo.ttf")
          format("ttf");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "exemplo", sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        /* padding: 20px; */
        height: 100vh;
        background-image: url("./assets/imgs/bg-template-umad.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      .step {
        display: none;
        width: 100%;
        text-align: center;
      }
      .column {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
        height: 100%;
      }
      #status {
        font-size: 24px;
        margin: 20px 0;
        color: #333;
      }
      #video-container {
        position: relative;
        aspect-ratio: 1.5;
        width: 60%;
        margin: 0 20px;
        border: 6px solid #fff;
        background-color: #000;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }
      #video {
        width: 100%;
        height: 100%;
      }
      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 72px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        display: none;
      }
      #session-photos {
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        margin-left: 10px;
        width: 30%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }
      #session-photos img {
        margin-right: 10px;
        aspect-ratio: 1.5;
        height: 30%;
      }
      .photo-captured {
        aspect-ratio: 1.5;
        border: 6px solid #fff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }
      .photo-captured + .photo-captured {
        margin-top: 35px;
      }
      #carousel {
        display: flex;
        overflow-x: auto;
        margin-top: 10px;
        width: 100%;
      }
      #carousel img {
        max-height: 150px;
        margin-right: 10px;
      }
      #final-image {
        max-width: 100%;
        display: block;
        margin-top: 20px;
      }
      .input {
        padding: 10px;
        width: 330px;
        font-size: 26px;
        color: #323232;
        border: 4px solid white;
        margin: 10px;
        margin-top: 30px;
        font-family: "exemplo", sans-serif;
      }
      .button {
        padding: 20px 50px;
        width: 350px;
        font-size: 26px;
        color: #222645;
        background-color: white;
        border: none;
        cursor: pointer;
        margin: 10px;
        margin-top: 30px;
        font-family: "exemplo", sans-serif;
      }
      .button:disabled {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="step" id="step-0">
      <div class="column">
        <img src="./assets/imgs/logo-template-umad.png" />
        <input id="phone-number" class="input" placeholder="Whatsapp" />
        <button id="start-button" class="button">Iniciar</button>
      </div>
    </div>
    <div class="step" id="step-1">
      <div class="row">
        <div id="video-container">
          <video id="video" autoplay></video>
          <div id="countdown"></div>
        </div>
        <div id="session-photos"></div>
      </div>
    </div>
    <div class="step" id="step-2">
      <div id="status">Carregando...</div>
      <div id="carousel"></div>
    </div>
    <div class="step" id="step-3">
      <div class="row">
        <img id="final-image" src="" alt="Final Image" />
      </div>
    </div>
    <script src="src/renderer.js"></script>
  </body>
</html>
